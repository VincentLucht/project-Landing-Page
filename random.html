<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .heading {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .text {
      font-size: 1rem;
      color: #666;
    }

    /* Optional: Add some animation for a more polished look */
    .container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">Your Heading</div>
    <div class="text">Some text goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
  </div>
</body>
</html>
